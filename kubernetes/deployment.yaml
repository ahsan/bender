apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: "bender_deployment"
  labels:
    app: "bender"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "bender"
  template:
    metadata:
      labels:
        app: "bender"
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: "bender"
        image: abdulah/bender:latest
        imagePullPolicy: "Always"
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP